<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>修改快递员</span>
			</div>
			<div class="content">
				<table>	
					<tr>
						<td class="text-right">手机号码</td><td class="content_right">
						<input class="input inline-input" placeholder="请输入手机号码" id="phoneNum">
						<span class="btn btn-info" id="find">立即查找</span></td>
					</tr>
				</table>
			</div>
			
			
			<div class="header">
				<span>查找信息如下</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">姓名</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input" placeholder="请输入手机号码"></td>
					</tr>
					<tr>
						<td class="text-right">身份证号码</td><td class="content_right"><input class="input" placeholder="请输入身份证号码"></td>
					</tr>
					<tr>
						<td class="text-right">密码</td><td class="content_right"><input class="input" placeholder="请输入密码"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span class="btn btn-info" id="update">立即修改</span>
						<span class="btn">重置</span> </td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="../../assets/layui.all.js"></script>
	<script src="/qrcode/jquery2.1.4.js"></script>
	<script src="/layer/layer.js"></script>
	<script>
		$(".header:eq(1),.content:eq(1)").hide();
		var g_phone = null;
		var id = null;
		$(function (){
			$("#find").click(function (){
				var windowId = layer.load();
				var phoneNum = $("#phoneNum").val();
				$.getJSON("/users/find.do",{
					phoneNum:phoneNum
				},function (data){
					layer.close(windowId);
					layer.msg(data.result);
					if (data.status == 0){
						$(".header:eq(1),.content:eq(1)").fadeIn(1000);
						id = data.data.id;
						g_phone = data.data.courierphone;
						$("input:eq(1)").val(data.data.uname);
						$("input:eq(2)").val(data.data.uphone);
						$("input:eq(3)").val(data.data.uidcard);
						$("input:eq(4)").val(data.data.ucode);
					}
				});
			});
		});

		$("#update").click(function (){
			var windowId = layer.load();
			var uname = $("input:eq(1)").val();
			var uphone = $("input:eq(2)").val();
			var uidCard = $("input:eq(3)").val();
			var ucode = $("input:eq(4)").val();

			var users = {
				id:id,
				uname:uname,
				uidCard:uidCard,
				ucode:ucode
			};
			if (uphone !== g_phone){
				users.uphone = uphone;
			}
			console.log(users);
			$.getJSON("/users/update.do",users,function(data){
				layer.close(windowId);
				layer.msg(data.result)
				//console.log(data);
				if(data.status == 0){
					//修改成功的
					$(".header:eq(1),.content:eq(1)").hide();
				}
			})
		});
	</script>
</html>
