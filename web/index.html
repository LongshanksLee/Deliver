					window.location.href= "lazyboard.html";

			$(".funContdiv").css({"height":userFunH+"px"});

			$(".funIcon").css({"height": funIconH+"px","line-height": funIconH+"px","border-radius": funIconH/2 +"px","font-size":funIconH/2 +"px"});
